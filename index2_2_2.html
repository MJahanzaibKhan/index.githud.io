<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

</head>

<body>
    <table class="auto-index table table-striped" id="myTable" width="400px" style="text-align: center; padding: 2px; margin: 0px;">
        <thead id="tHead"></thead>
        <tbody id="tBody">
            </tr>
        </tbody>
    </table>

    <script>
        var indexNo = [0, 1, 2, 3, 4];
        var stdName = ["Jahanzaib", "Tabish", "Umair", "Zeeshan", "Tuaha"];
        var stdClass = [12, 32, 33, 32, 11]
        var tBodyId = document.getElementById('tBody');
        var tHeadId = document.getElementById('tHead');
        function createTable() {

            tHeadId.innerHTML = " <tr class='thead-dark'><th>Index</th><th>Name</th><th>Qualification</th><th colspan='2'></th> ";

            for (var i = 0; i < stdName.length; i++) {
                tBodyId.innerHTML += "<tr><td>" + i + "</td><td>" + stdName[i] + "</td><td>" + stdClass[i] + "</td><td><button class='btn btn-danger btn-md' onClick= deleteRow(" + i + ")>Delete</button></td></tr>"
            }
        }

        createTable();

        function deleteRow(rowNum) {
            stdName.splice(rowNum, 1);
            stdClass.splice(rowNum, 1);
            tBodyId.innerHTML = null;
            createTable();
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
